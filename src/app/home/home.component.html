<div class="home-container">
    <app-nav-bar
        (displayUserModal)="handleModalToggle($event)"></app-nav-bar>
    <app-modal *ngIf="displayUserModal"
        (closeModal)="handleModalToggle($event)">
        <app-login slot="first" (onUserLoggedIn)="handleUserLoggedIn($event)"></app-login>
        <app-register slot="second"></app-register>
    </app-modal>
    <div>
        <router-outlet name="home_outlet"></router-outlet>
    </div>
    <button class="floating-btn" (click)="toggleAddExperience($event)">Add</button>
    <app-add-experience-modal 
        *ngIf="displayAddExperienceModal"
        (toggleExperienceForm)="toggleAddExperience($event)"
        ></app-add-experience-modal>
</div>
