<div class="modal-container">
    <div class="modal-navigation">
        <button (click)="switchToFirstView($event)">Login</button>
        <button (click)="switchToSecondView($event)">Register</button>
    </div>
    <div class="modal-content">
        <div class="first" #firstView>
            <ng-content select="[slot=first]"></ng-content>
        </div>
        <div class="second" #secondView>
            <ng-content select="[slot=second]" class="second"></ng-content>
        </div>
    
    </div>
    <div class="modal-footer">
        <button (click)="hideModal()">Close</button>
    </div>
</div>
<div class="overlay"></div>
